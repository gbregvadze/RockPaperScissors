<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jeirani</title>
  </head>
  <body>
    <script>
      function playGame() {
        function getComputerChoice() {
          const randomNumber = Math.floor(Math.random() * 3);

          if (randomNumber === 0) {
            return "rock";
          } else if (randomNumber === 1) {
            return "paper";
          } else if (randomNumber === 2) {
            return "scissors";
          }
        }
        // console.log(getComputerChoice());
        function getHumanChoice() {
          const userInput = prompt("make your move");
          const choice = userInput.toLowerCase();

          if (
            choice === "rock" ||
            choice === "paper" ||
            choice === "scissors"
          ) {
            return choice;
          } else {
            console.log("Invalid choice, choose from: Rock Paper or Scissors");
            return getHumanChoice();
          }
        }
        // console.log(getHumanChoice());

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
          if (humanChoice === computerChoice) {
            console.log("it's a tie!");
          } else if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "scissors" && computerChoice === "paper") ||
            (humanChoice === "paper" && computerChoice === "rock")
          ) {
            humanScore++;
            console.log("you won " + humanChoice + " beats " + computerChoice);
          } else {
            computerScore++;
            console.log(
              "You lost " + humanChoice + " loses to " + computerChoice
            );
          }
          console.log(
            "Human score: " + humanScore + "\n Computer score: " + computerScore
          );
        }
        for (let i = 0; i < 5; i++) {
          console.log(`Round ${i + 1}`);
          const humanChoice = getHumanChoice();
          const computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
        }
        if (humanScore > computerScore) {
          console.log("Congrats you won!");
        } else {
          console.log("bad luck!");
        }
      }
      playGame();
    </script>
  </body>
</html>
